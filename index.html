<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts Cabeçalho">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="submit-button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get">
            <section id="personal-info">
                <input id="input-name" type="text" placeholder="Nome"> 
                <input id="input-lastname" type="text" placeholder="Sobrenome">
                <input id="input-email" type="email" placeholder="Email">
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <label id="label-family" for="">Qual sua família?</label>
            <label for="frontend">
                <input id="frontend" type="radio" name="family" value="Frontend">
                Frontend
            </label>
            <label for="backend">
                <input id="backend" type="radio" name="family" value="Backend">
                Backend
            </label>
            <label for="fullstack">
                <input id="fullstack" type="radio" name="family" value="FullStack">
                FullStack
            </label>

            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <input type="checkbox" name="HoFs" value="HoFs" id="HoFs" class="subject">
                <label for="HoFs">HoFs</label>
            </div>
            <div>
                <input type="checkbox" name="Jest" value="Jest" id="Jest" class="subject">
                <label for="Jest">Jest</label>

            </div>
            <div>
                <input type="checkbox" name="Promises" value="Promises" id="Promises" class="subject">
                <label for="Promises">Promises</label>
            </div>
            <div>
                <input type="checkbox" name="React" value="React" id="React" class="subject">
                <label for="React">React</label>
            </div>
            <div>
                <input type="checkbox" name="SQL" value="SQL" id="SQL" class="subject">
                <label for="SQL">SQL</label>
            </div>
            <div>
                <input type="checkbox" name="Python" value="Python" id="Python" class="subject">
                <label for="Python">Python</label>
            </div>

        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo Trybewarts Formulário">
    </main>
    <script src="script.js"></script>
</body>
</html>
