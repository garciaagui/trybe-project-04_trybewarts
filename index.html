<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts Cabeçalho">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
            <button type="submit" id="submit-button" class="btn btn-light">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get">

            <section id="container-personal-info">
                <input type="text" name="input-name" id="input-name" class="form-control" placeholder="Nome" required> 
                <input type="text" name="input-lastname" id="input-lastname" class="form-control" placeholder="Sobrenome">
                <input type="email" name="input-email" id="input-email" class="form-control" placeholder="Email">
                <select name="house" id="house" class="form-select">
                    <option id="gitnoria-house" class = "houses" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" class = "houses" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" class = "houses" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" class = "houses" value="Pytherina">Pytherina</option>
                </select>
            </section>

            <section id="container-family">
                <label id="label-family" class="label">Qual sua família?</label>
                <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend" class="form-check-input">Frontend</label>
                <label for="backend"><input type="radio" name="family" value="Backend" id="backend" class="form-check-input">Backend</label>
                <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack" class="form-check-input">FullStack</label>
            </section>
    
            <section id="container-subjects">
                <label id="label-content" class="label">Qual conteúdo você está com mais vontade de aprender?</label>                    
                <label for="HoFs"><input type="checkbox" name="HoFs" value="HoFs" id="HoFs" class="form-check-input subject">HoFs</label>
                <label for="Jest"><input type="checkbox" name="Jest" value="Jest" id="Jest" class="form-check-input subject">Jest</label>
                <label for="Promises"><input type="checkbox" name="Promises" value="Promises" id="Promises" class="form-check-input subject">Promises</label>
                <label for="React"><input type="checkbox" name="React" value="React" id="React" class="form-check-input subject">React</label>
                <label for="SQL"><input type="checkbox" name="SQL" value="SQL" id="SQL" class="form-check-input subject">SQL</label>
                <label for="Python"><input type="checkbox" name="Python" value="Python" id="Python" class="form-check-input subject">Python</label>
            </section>
            
            <section id="container-evaluation">
                <label id="label-rate" class="label">Como você avalia a Trybewarts?</label>
                <label for="one"><input type="radio" name="rate" value=1 id="one" class="form-check-input">1</label>
                <label for="two"><input type="radio" name="rate" value=2 id="two" class="form-check-input">2</label>
                <label for="three"><input type="radio" name="rate" value=3 id="three" class="form-check-input">3</label>
                <label for="four"><input type="radio" name="rate" value=4 id="four" class="form-check-input">4</label>
                <label for="five"><input type="radio" name="rate" value=5 id="five" class="form-check-input">5</label>
                <label for="six"><input type="radio" name="rate" value=6 id="six" class="form-check-input">6</label>
                <label for="seven"><input type="radio" name="rate" value=7 id="seven" class="form-check-input">7</label>
                <label for="eight"><input type="radio" name="rate" value=8 id="eight" class="form-check-input">8</label>
                <label for="nine"><input type="radio" name="rate" value=9 id="nine" class="form-check-input">9</label>
                <label for="ten"><input type="radio" name="rate" value=10 id="ten" class="form-check-input">10</label>
            </section>
            
            <section id="container-comment">
                <label for="comment" class="textarea label">Deixe seu comentário:</label>
                <textarea id="textarea" class="form-control" name="comment" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter"></p>
            </section>

            <section id="container-agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            </section>

            <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
            
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo Trybewarts Formulário">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
